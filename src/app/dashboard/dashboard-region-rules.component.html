<h3>Fishing Rules</h3>
<ul class="fishingRules">
	<li *ngFor="let fishingRule of fishingRules">
		{{fishingRule.ruleType}} for {{fishingRule.fishName}} - 
		<span *ngIf="fishingRule.minFishLength">Min Fish Legth : {{fishingRule.minFishLength}},</span> 
		<span *ngIf="fishingRule.maxDailyLimit">Max Daily Limit : {{fishingRule.maxDailyLimit}}</span>
	</li>
</ul>
<span *ngIf="fishingRules.length==0">No Fishing rules for this area</span>
