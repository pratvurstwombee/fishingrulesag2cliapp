<h1>{{title}}</h1>
<h2>Fishing Areas in New Zealand</h2>

<ul class="marineAreas">
	<li *ngFor="let marineArea of marineAreas"
	  (click)="onSelect(marineArea)">
	    <span class="badge">{{marineArea.id}}</span> {{marineArea.name}}
	</li>
</ul>

<div class="error" *ngIf="error">Error returned : {{error}}</div>
