<div *ngIf="marineArea">
    <h2>{{marineArea.name}} details!</h2>
    <div>
        <label>id: </label>{{marineArea.id}}
    </div>
    <div>
        <label>name: </label>{{marineArea.name}}
    </div>
    <div *ngIf="selectedRegion">
        <label>Selected Fishing Region: </label><span>{{selectedRegion}}</span>
    </div>
    <!-- <button (click)="save()">Save</button>-->
</div>

<div class="error" *ngIf="error">Error returned : {{error}}</div>
<button (click)="goBack()">Back</button>
